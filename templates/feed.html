<!DOCTYPE html>
<html>
<head>
<style>

body {
    background-color: #f0f0f0; 
    font-family: Arial, sans-serif;
}
h1{
    text-align: center;
    color: #556b2f;
}

h2{
    text-align: center;
    color: #807156;
}


h3 {
    text-align: left;
    color: #556b2f;
}

a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
}
a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>

<h1>Horse Feed planner!</h1>
<p>You are logged in as {{ session.username }}</p>

<h2>{{ feed_name }}</h2>

<h3>Contents</h3>

<ul>
    {% for nutrition in nutrition_info %}
    <li>{{ nutrition[0] }} {{ nutrition[1] }}: {{ nutrition[2] }} {{ nutrition[3] }}</li>
    {% endfor %}
</ul>




<p>
    <a href="{{ url_for('index') }}">Back to Home</a>
</p>

<a href="/logout">Log out</a>


</body>
</html>
